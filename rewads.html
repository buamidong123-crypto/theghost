<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 flex flex-col items-center">
        
        <!-- Video Player -->
        <div class="w-full max-w-sm bg-black rounded-lg shadow-2xl overflow-hidden">
            <video controls autoplay class="w-full">
                <!-- It's recommended to provide a source for the video -->
                <!-- Example using a placeholder video -->
                <source src="animated_coins.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
    </div>

</body>
</html>
