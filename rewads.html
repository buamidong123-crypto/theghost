<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      width: 100vw;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>

      Your browser does not support the video tag.
    </video>

    <div style="display: flex; flex-direction: column; gap: 10px; align-items: center; width: 100%; max-width: 420px;">
      <div data-banner-id="1466598"></div>
      <div data-banner-id="1466599"></div>
      <div data-banner-id="1466600"></div>
    </div>

    <!-- script iklan tetap ada -->

  </div>

  <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="378319"></script>
